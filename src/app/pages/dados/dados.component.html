<mat-card class="card" >
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="cabecalho"> No. </th>
      <td mat-cell *matCellDef="let element" class="normal"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" class="principal"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element" class="normal"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element" class="normal" (click)="excluir(element)"> X </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <div class="linhas">
    <tr mat-row class="dados" *matRowDef="let row; columns: displayedColumns;"></tr>
  </div>
  </table>

  <mat-paginator 
    [length] = 50
    [pageSize] = 5
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</mat-card>
