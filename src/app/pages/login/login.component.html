<section class="login-container">
  <div class="card">
    <div class="card-header">
      Entre no sistema
    </div>
    <div class="card-body">
      <div class="row">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
          [(ngModel)]="usuario.email">
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="*****"
          [(ngModel)]="usuario.senha">
        </div>
      </div>
      <button type="submit" (click)="fazerLogin()" href="#" class="btn btn-primary">Login</button>
    </div>
  </div>
</section>
